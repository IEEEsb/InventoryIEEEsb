<div class="row h-100 mx-0 justify-content-center">
	<div class="col-6 bg-white align-self-start my-5 shadow-2 rounded py-5">
		<p class="h5 text-center mb-3" *ngIf="!purchase.finished && !editing">A침adir Producto</p>

		<div class="row mb-3" *ngIf="!purchase.finished && !editing">
			<div class="col-4 label">
				<p class="h5 text-right text">C칩digo:</p>
			</div>
			<div class="col-4 input-container">
				<input type="text" class="input-text" (keyup.enter)="search()" [(ngModel)]="code" placeholder="C칩digo">
				<span></span>
			</div>
		</div>

		<p class="h5 text-center mb-3" *ngIf="item">{{item.name}}</p>
		<div class="row mb-3" *ngIf="item">
			<div class="col-4 label">
				<p class="h5 text-right text">Cantidad Restante:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="1" class="input-text" [(ngModel)]="purchaseItem.quantityLeft" placeholder="Cantidad Restante">
				<span></span>
			</div>
		</div>
		<div class="row mb-3" *ngIf="item">
			<div class="col-4 label">
				<p class="h5 text-right text">Cantidad Comprada:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="1" class="input-text" [(ngModel)]="purchaseItem.quantity" placeholder="Cantidad Comprada">
				<span></span>
			</div>
		</div>
		<div class="row mb-3" *ngIf="item">
			<div class="col-4 label">
				<p class="h5 text-right text">Precio:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="1" class="input-text" [(ngModel)]="purchaseItem.price" placeholder="Precio">
				<span></span>
			</div>
		</div>
		<div class="row justify-content-center" *ngIf="!editing && item && !purchase.finished">
			<div class="col-3 input-container">
				<div class="input-button" (click)="addItem()"><p>A침adir</p></div>
			</div>
		</div>
		<div class="row justify-content-center" *ngIf="editing && item && !purchase.finished">
			<div class="col-3 input-container">
				<div class="input-button" (click)="updateItem()"><p>Actualizar</p></div>
			</div>
		</div>
	</div>
</div>
