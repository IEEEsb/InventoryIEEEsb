<div class="row h-100 mx-0 justify-content-center">
	<div class="col-3 py-5">
		<div class="row bg-white shadow-2 rounded py-4">
			<div class="col align-self-start">
				<p class="h5 text-center">{{user.name}}</p>
				<div class="row justify-content-center mt-2">
					<div class="col-7">
						<ieeesb-input [item]="user.money" label="Saldo €" [editing]="false"></ieeesb-input>
						<ieeesb-input [item]="user.roles" label="Roles" [editing]="false"></ieeesb-input>
					</div>
				</div>
				<p class="error my-3" *ngIf="error">{{error}}</p>
			</div>
		</div>
		<div class="row bg-white mt-4 shadow-2 rounded py-4">
			<div class="col">
				<p class="h5 text-center">Insertar Dinero</p>
				<div class="row mx-0 justify-content-center mt-3">
					<div class="col-8">
						<div class="input-group">
							<input type="number" [(ngModel)]="money" class="form-control" step="0.01" [min]="0">
							<div  class="input-group-append">
								<a class="input-container" [routerLink]="" (click)="addMoney()">
									<div class="input-button px-2"><p>Insertar</p></div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<p class="error my-3" *ngIf="error">{{error}}</p>
			</div>
		</div>
		<div class="row bg-white mt-4 shadow-2 rounded py-4">
			<div class="col">
				<p class="h5 text-center">Añadir Rol</p>
				<div class="row mx-0 justify-content-center mt-3">
					<div class="col-8">
						<div class="input-group">
							<input type="text" [(ngModel)]="role" class="form-control">
							<div  class="input-group-append">
								<a class="input-container" [routerLink]="" (click)="addRole()">
									<div class="input-button px-2"><p>Añadir</p></div>
								</a>
							</div>
						</div>
					</div>
				</div>
				<p class="error my-3" *ngIf="error">{{error}}</p>
			</div>
		</div>
		<div class="row bg-white mt-4 shadow-2 rounded py-4 px-3">
			<div class="col">
				<p class="h5 text-center">Historial de Compras</p>
				<div class="row rounded shadow-1 item align-items-center justify-content-between mt-2 py-2" *ngFor="let purchase of purchases">
					<div class="col">
						<a class="input-container text-center" [routerLink]="['/inventory/' + purchase.data.item._id]">
							<span class="h4 mb-0">{{purchase.data.item.name}}</span>
						</a>
					</div>
					<div class="col text-center">
						<span class="h5 mb-0">Cantidad {{purchase.data.quantity}}</span>
					</div>
					<div class="col text-center">
						<span class="h5 mb-0">{{purchase.data.finalPrice | currency:'EUR':true:'1.2-2'}}</span>
					</div>
					<div class="col text-center">
						<span class="h5 mb-0">{{purchase.date | date:'dd/MM HH:mm'}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
