<div class="row h-100 mx-0 justify-content-center">
	<div class="col-6 bg-white align-self-start my-5 shadow-2 rounded py-5">
		<p class="h5 text-center mb-3" *ngIf="!editing">Añadir Producto</p>
		<p class="h5 text-center mb-3" *ngIf="editing">Editar Producto</p>

		<div class="row mb-3">
			<div class="col-4 label">
				<p class="h5 text-right text">Nombre:</p>
			</div>
			<div class="col-4 input-container">
				<input type="text" class="input-text" [(ngModel)]="item.name" placeholder="Nombre">
				<span></span>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 label">
				<p class="h5 text-right text">Código:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="1" class="input-text" [(ngModel)]="item.code" placeholder="Código">
				<span></span>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 label">
				<p class="h5 text-right text">Tipo:</p>
			</div>
			<div class="col-4 input-container">
				<select [(ngModel)]="item.type" class="input-select">
					<option ngValue="consumable">Consumible</option>
					<option ngValue="lendable">Prestable</option>
					<option ngValue="static">Estático</option>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 label">
				<p class="h5 text-right text">Cantidad:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="1" class="input-text" [(ngModel)]="item.quantity" placeholder="Cantidad">
				<span></span>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 label">
				<p class="h5 text-right text">Incremento de Cantidad:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="0.01" class="input-text" [(ngModel)]="item.step" placeholder="Incremento de Cantidad">
				<span></span>
			</div>
		</div>
		<div class="row mb-3" *ngIf="item.type === 'consumable'">
			<div class="col-4 label">
				<p class="h5 text-right text">Precio:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="0.01" class="input-text" [(ngModel)]="item.price" placeholder="Precio">
				<span></span>
			</div>
		</div>
		<div class="row mb-3" *ngIf="item.type === 'consumable'">
			<div class="col-4 label">
				<p class="h5 text-right text">Porcentaje de Ganancia %:</p>
			</div>
			<div class="col-4 input-container">
				<input type="number" step="0.1" class="input-text" [(ngModel)]="item.sellPercent" placeholder="Porcentaje de Ganancia">
				<span></span>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-4 label">
				<p class="h5 text-right text">Tags:</p>
			</div>
			<div class="col-4">
				<div class="row h-100 align-items-center">
					<div class="col-4 pill-container" *ngFor="let tag of item.tags">
						<div class="pill link text-center" (click)="removeTag(tag)">
							{{tag}}<a class="ml-1">x</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<app-search-dropdown [words]="tags" (add)="addTag($event)"></app-search-dropdown>
			</div>
		</div>
		<div class="row justify-content-center" *ngIf="!editing">
			<div class="col-3 input-container">
				<div class="input-button" (click)="addItem()"><p>Añadir</p></div>
			</div>
		</div>
		<div class="row justify-content-center" *ngIf="editing">
			<div class="col-3 input-container">
				<div class="input-button" (click)="updateItem()"><p>Actualizar</p></div>
			</div>
			<div class="col-1">
			</div>
			<div class="col-4 input-container">
				<div class="input-button bg-danger" (click)="removeItem()"><p>Eliminar</p></div>
			</div>
		</div>

		<p class="error my-3" *ngIf="error">{{error}}</p>
	</div>
</div>
