<div class="row h-100 mx-0 px-0 justify-content-center main">
	<div class="col-12 col-lg-10 col-xl-8 py-5">
		<ieeesb-section>
			<p class="h5 text-center">{{user.name}}</p>
			<div class="row justify-content-center mt-2">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
					<mat-form-field>
						<input matInput [ngModel]="user.money | number: '1.2-2'" placeholder="Saldo €" disabled>
					</mat-form-field>
					<ieeesb-tags [item]="user.roles" [tags]="[]" label="Roles" [editing]="false"></ieeesb-tags>
				</div>
			</div>
			<p class="error my-3" *ngIf="error">{{error}}</p>
		</ieeesb-section>
		<ieeesb-section>
			<p class="h5 text-center">Insertar Dinero con Paypal</p>
			<div class="row justify-content-center mt-3">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
					<mat-form-field>
						<input matInput type="number" [(ngModel)]="money" placeholder="Dinero" step="1" [min]="0">
					</mat-form-field>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-auto">
					<span i18n>Tarifa: {{fee}} <b>Total: </b>{{fee + money | number: '1.2-2'}}</span>
				</div>
			</div>
			<div class="row mx-0 justify-content-center mt-3">
				<div class="col-auto">
					<div class="paypal-button"></div>
				</div>
			</div>
			<p class="error my-3" *ngIf="error">{{error}}</p>
		</ieeesb-section>
		<ieeesb-section>
			<p class="h5 text-center">Historial de Compras</p>
			<ieeesb-list [items]="purchases" [labels]="['Producto', 'Cantidad', 'Precio Total €', 'Fecha']" [keys]="['data.item.name', 'data.quantity', 'data.finalPrice', 'date']" (callback)="cancel($event)" linkKey="_id" linkLabel="Cancelar" dateFormat="dd/MM HH:mm" disabled="cancelled"></ieeesb-list>
		</ieeesb-section>
	</div>
</div>
