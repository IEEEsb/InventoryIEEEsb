<div class="container-fluid h-100 main px-5 py-4">
	<div class="row justify-content-between mb-3">
		<div class="col-auto">
			<span class="h2">Inventario</span>
		</div>
		<div class="col-xs-8 col-sm-7 col-md-6 col-lg-4">
			<app-search [items]="rawItems" [keys]="['tags', 'name']" (itemsChange)="items = $event"></app-search>
		</div>
	</div>
	<div class="row items">
		<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let item of items">
			<app-item-short [item]="item" type="transaction" (transaction)="transaction($event, item._id)" (view)="view(item._id)"></app-item-short>
		</div>
		<div *ngIf="!(items.length > 0)">
			No hay resultados...
		</div>
	</div>
</div>
